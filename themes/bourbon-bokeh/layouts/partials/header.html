<header class="navigation">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <nav class="navbar fixed-top navbar-expand-lg">
          <a class="navbar-brand anchor logoAnchor" href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.Params.logo | absURL }}" class="img-fluid logo" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav">
            <span class="navbar-toggler-icon">
              <img src="{{ `images/hamburger-icon.png` | absURL }}" class="img-fluid" alt="menu">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav ml-auto">
              {{ range .Site.Menus.main }}
              <li class="nav-item {{ if .HasChildren }}dropdown{{ end }}">
                <a 
                  class="nav-link {{ if .HasChildren }}dropdown-toggle{{ end }}" 
                  href="{{ .URL | absURL }}" 
                  {{ if .HasChildren }}id="dropdown{{ .Name }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{{ end }}
                >
                  {{ .Name }}
                </a>
                {{ if .HasChildren }}
                <ul class="dropdown-menu" aria-labelledby="dropdown{{ .Name }}">
                  {{ range .Children }}
                  <li class="dropdown-item">
                    <a href="{{ .URL | absURL }}">{{ .Name }}</a>
                  </li>
                  {{ end }}
                </ul>
                {{ end }}
              </li>
              {{ end }}
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
